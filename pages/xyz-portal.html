<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200" />
    <title>XYZ Portal - SMVDU</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/script.js" defer></script>
    <link rel="icon" type="image/png" href="../images/smvdu-logo.png" />
    <style>
      body { background: #0f172a; color: #e2e8f0; }
      .portal-container { max-width: 720px; margin: 40px auto; padding: 24px; }
      .portal-header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 24px; }
      .home-link { color: #93c5fd; text-decoration: none; font-weight: 700; background: rgba(147,197,253,0.12); padding: 8px 12px; border-radius: 6px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 10px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      .card h1 { margin: 0 0 8px 0; color: #f8fafc; }
      .subtitle { color: #cbd5e1; margin: 0 0 18px 0; }
      .form-row { display:flex; flex-direction: column; margin-bottom: 14px; }
      label { margin-bottom: 6px; color: #cbd5e1; }
      input[type="text"], input[type="password"] { padding: 10px 12px; border-radius: 6px; border: 1px solid #334155; background: #0b1220; color: #e2e8f0; }
      .login-btn { width: 100%; margin-top: 10px; padding: 10px 12px; border: 0; border-radius: 6px; background: linear-gradient(135deg, #3b82f6, #06b6d4); color: white; font-weight: 700; cursor: pointer; }
      .login-btn:hover { filter: brightness(1.08); }
      .note { font-size: 0.92rem; color: #93c5fd; margin-top: 12px; }
      .footer { text-align: center; color: #94a3b8; margin-top: 28px; font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <div class="portal-container">
      <div class="portal-header">
        <a class="home-link" href="../index.html">← Home</a>
        <img src="../images/smvdu-logo.png" alt="SMVDU" style="height:40px; width:auto;" />
      </div>
      <div class="card">
        <h1>XYZ Portal</h1>
        <p class="subtitle">Sign in with your SMVDU credentials to continue.</p>
        <form onsubmit="return portalLogin(event)">
          <div class="form-row">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" required />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>
          <button class="login-btn" type="submit">Log In</button>
          <div id="login-msg" class="note" style="display:none;"></div>
        </form>
      </div>
      <div class="footer">© SMVDU XYZ Portal</div>
    </div>
    <script>
      function portalLogin(e) {
        e.preventDefault();
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        const msg = document.getElementById('login-msg');
        if (!u || !p) {
          msg.textContent = 'Please enter both username and password.';
          msg.style.display = 'block';
          return false;
        }
        // Demo-only stub
        msg.textContent = 'Login submitted (demo). Replace with real authentication.';
        msg.style.display = 'block';
        return false;
      }
    </script>
  </body>
  </html>
